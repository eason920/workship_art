<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 63px;
			height: 63px;
			background-position: 0 0;
			background-repeat: no-repeat;
			background-size: 63px auto;
			background-image: url(animate_got.png);
			animation: ani_got .3s steps(11) forwards;
			animation-delay: 1s;
		}
		@keyframes ani_got{
			0%{background-position:0 0}
			100%{background-position:0 -693px}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
