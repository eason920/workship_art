<script>
$(function(){
	_win=$(window);
	function _WH(){
		// width & height
		_h=$(".rateBlock").height();
		$(".widthBasic").css({height:_h});
		_w=$(".widthBasic").width();
		$(".getWidthAbs").css({width:_w});
		$(".getWidthSta").css({width:_w});
	};
	function _LEFT(){
		// left & margin-left
		_l=( $(".widthBasic").width()-_win.width() ) /2 * -1;
		$(".getWidthAbs").css({left:_l});
		$(".widthBasic").css({left:_l});
		$(".getWidthSta").css({marginLeft:_l});
	};
	function _QH(){
		$A=$(".rateBlock").height();
		$B=$(".subtract").height();
		$C=$A-$B;
		$("#Qpic").css({height:$C});
	};
	_win.load(function(){
		if( _win.width() < 768 ){
			_WH();_QH();
		}else{
			$(".getWidthAbs").css({width:1450});
			$(".getWidthSta").css({width:1450});	
		};
		_LEFT();

	});
	_win.resize(function(){
		if( _win.width() < 768 ){
			_WH();_QH();
		}else{
			$(".getWidthAbs").css({width:1450});
			$(".getWidthSta").css({width:1450});
		};
		_LEFT();

	});
});
</script>
